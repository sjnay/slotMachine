<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&display=swap');
        </style>
    <title>Project 1</title>
   
</head>
<body>
    <h1>Garden Games</h1>
    <div class="gameinfo-container">
        <div class="scoreboard"></div>
        <div id="game-messages"></div>
    </div>
 <!--Panel that displays how to play--->


    
    <div class="outer-display-container">
        <div class="display-container">
            <p class="display" id="display1">-</p>
            <p class="display" id="display2">-</p>
            <p class="display" id="display3">-</p>
        </div>
        <div class="player-stats">
            <p class="stats" id="points-to-crop"></p>
            <p class="stats" id="crops-grown"></p>
                <ul id="crops-grown-list">
                    <li id="garden-item-1"></li>
                    <li id="garden-item-2"></li>
                    <li id="garden-item-3"></li>
                    <li id="garden-item-4">Your garden is empty!</li>
                </ul>
                <ul id="crop-list">
                    <li>Lets Grow!</li>
                </ul>
            <p class="stats" id="total-points"></p>
        </div>
   </div>
        <div class="spin-and-reset"><!--Container:Spin button and Reset button(form??)-->
            <form>
            <button class="gamebtn" id="spin">Grow</button>
            <button type="reset" id="new-game">New Garden</button>
            </form> 
        </div>

</body>
</html>
